<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeatMaps</title>
</head>
<body>
    <canvas class="webgl"></canvas>

    <div class="wrap">
        <span class="x-dim">cells in X</span><input type="number" name="" id="x-dim" class="input" value="2">
        <span class="y-dim">cells in Y</span><input type="number" name="" id="y-dim" class="input" value="2">
        <span class="z-dim">cells in Z</span><input type="number" name="" id="z-dim" class="input" value="2">

        <input id="btn" type="button" value="Create pack">
    </div>

        <div class="container">
            <canvas id="strip" width="20" height="200"></canvas>
            <div class="text">
                <div class="red">hot</div>
                <div class="yellow">moderate</div>
                <div class="blue">cool</div>
            </div>
        </div>
</body>
</html>
